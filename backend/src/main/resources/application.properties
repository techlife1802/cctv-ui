spring.application.name=cctv-api
server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cctvdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# MediaMTX Configuration
mediamtx.api.url=${MEDIAMTX_API_URL:http://mediamtx:8557}
mediamtx.api.username=admin
mediamtx.api.password=admin
mediamtx.stream.base.url=${MEDIAMTX_STREAM_BASE_URL:http://localhost:8888}
mediamtx.enabled=${MEDIAMTX_ENABLED:true}
mediamtx.public.host=${MEDIAMTX_PUBLIC_HOST:}

# HLS Configuration
hls.root.dir=${HLS_ROOT_DIR:/tmp/cctv_hls}
hls.max.concurrent.streams=${HLS_MAX_STREAMS:50}
hls.idle.timeout.seconds=${HLS_IDLE_TIMEOUT:60}

# Database Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Query Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,metrics,info,caches
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Security
spring.security.user.name=admin
spring.security.user.password=admin
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
