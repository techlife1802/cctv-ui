events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # WebRTC WHEP endpoint (matches /streamName/whep)
        # We look for paths ending in /whep and proxy to MediaMTX WebRTC port
        location ~ /whep$ {
            proxy_pass http://mediamtx:8889;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebRTC ICE/Signaling if needed (though WHEP is mainly HTTP)
        # MediaMTX might use other paths, but WHEP is the main one.

        # HLS and everything else defaults to MediaMTX HLS/HTTP port
        location / {
            proxy_pass http://mediamtx:8888;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers - Removed to avoid duplicates with MediaMTX
            # add_header 'Access-Control-Allow-Origin' '*' always;
            # add_header 'Access-Control-Expose-Headers' 'Content-Length' always;
            
            # Websocket support if needed (HLS doesn't need it, but robust to have)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
