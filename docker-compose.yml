services:
  db:
    image: postgres:15-alpine
    container_name: cctv-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_NAME:-cctvdb}
    ports:
      - "${DB_PORT_HOST:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-cctvdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: cctv-backend
    ports:
      - "${BACKEND_PORT_HOST:-8080}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-cctvdb}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-root}
      HLS_ROOT_DIR: /app/hls
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - hls_data:/app/hls
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/auth/me" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    container_name: cctv-frontend
    ports:
      - "${FRONTEND_PORT_HOST:-3000}:8080"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - hls_data:/usr/share/nginx/html/hls

volumes:
  postgres_data:
  hls_data:
